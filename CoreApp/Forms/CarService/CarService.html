<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title></title>
	<style>
		.column {
			max-width:{{seperation}}%;
		}
	</style>
</head>
<body>
	<div class="psudo-body">

		<div class="title-card">
			<a href="{{domain}}/#/car/{{Vin}}">
				<h1>Car Service Reminder</h1>
			</a>
			<h6>{{car.Nickname}}</h6>
			<h6>{{Vin}}</h6>
		</div>

		{{#each ServiceReminders}}
		<div class="service-reminder">
			<a href="{{../domain}}/#/car/{{../Vin}}/part/{{this.Id}}">
				<h3>
					{{this.Name}}
				</h3>
			</a>
			<h6 style="float:left;">
				Last check: {{this.CurrentMiles}}KM
			</h6>
			<h3 style=" float:right; color:{{this.HealthColor}}">
				Health: {{this.Health}}%
			</h3>
			<div style="clear:both;"></div>
		</div>
		{{/each}}

		<div class="recordings">
			<h2 style="float:left;">Mileage Recordings</h2>
			<span style="float:right;">({{estimatedMileage}}KM)</span>
			<div class="mileage-table">
				{{#each mileage}}
				<div class="column">
					<div class="column-item" style="height:{{this.Percentage}}%">
						<div class="text">
							{{this.Year}}
						</div>
					</div>
				</div>
				{{/each}}
			</div>
		</div>
		<div class="end-card">
			<a href="{{domain}}/">
				<h6>
					{{domain}}
				</h6>
			</a>
		</div>
	</div>
</body>
</html>
